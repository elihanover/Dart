<!-- W3.CSS Template from W3schools.com -->
<!DOCTYPE html>
<html>
<head>
  <title>Dart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="resources/css/colorpicker.css"/>
  <style>
  body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  </style>
</head>
<body class="w3-light-grey">



<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-amber w3-padding-32">
  <h1><b>Dart</b></h1>
  <h3>Ethereum-based <b>D</b>ecentralized Collaborative <b>Art</b></h3>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-row w3-center l8 s12">

  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <canvas id="myCanvas" width="500" height="500"></canvas>
    </div>
  </div>

  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>Paint Your Share</b></h3>
      <input type="checkbox" id="color-input" checked></input>
        <canvas id="color-block" height="150" width="150"></canvas>
        <canvas id="color-strip" height="150" width="30"></canvas>

        <div>
          <button for="color-input" id="color-label" style="background-color: red; height:50px; width:100px" onClick="writeColor()">Draw</button>
        </div>
    </div>
  </div>

  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>Stats</b></h3>
      <h4 id="nWrites">Total Writes: -1</h4>
    </div>
  </div>

  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b>Info</b></h3>
      <h4><a href="https://github.com/elihanover/Dart">Dart Github Repository</a></h4>
    </div>
  </div>



<!-- END BLOG ENTRIES -->
</div>


<!-- END Introduction Menu -->
</div>

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-amber w3-padding-64 w3-margin-top">
</footer>

</body>
<script src="web3.js/dist/web3.min.js"></script>
<script src="resources/js/colorpicker.js"></script>
<script type="text/javascript">

// metamask injects web3
if (typeof web3 !== 'undefined') {
    web3 = new Web3(Web3.currentProvider);
    console.log("existed");
} else {
    // set the provider you want from Web3.providers
    web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    console.log("local node");
}

//web = typeof web3 !== 'undefined' ? new Web3(Web3.currentProvider) : new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
</script>
<script src="resources/js/dart.js"></script>
</html>
